<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My Pizza Shop!</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>

    <main>
        <h1>Pizza Purchases</h1>

        <section>
            <label for="pizza">Main</label>
            <select id="pizzaChoice">
                <option value="personal">Personal Pizza $4.00 +$0.50 each topping</option>
                <option value="small">Small Pizza $8.00 +$1.00 each topping</option>
                <option value="medium">Medium Pizza $12.00 +$1.50 each topping</option>
                <option value="large">Large Pizza $16.00 +$2.00 each topping</option>
            </select>
        </section>

        <section>
            <h3>Toppings:</h3>
        </section>


        <section>
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="pepperoni">
        </section>

        <section>
            <label for="ham">Ham</label>
            <input type="checkbox" id="ham">
        </section>

        <section>
            <label for="pineapple">Pineapple</label>
            <input type="checkbox" id="pineapple">
        </section>

        <section>
            <label for="onion">Onion</label>
            <input type="checkbox" id="onion">
        </section>

        <section>
            <label for="greenPepper">Green Pepper</label>
            <input type="checkbox" id="greenPepper">
        </section>


        <section>
            <label for="blackOlives">Black Olives</label>
            <input type="checkbox" id="blackOlives">
        </section>

        <section>
            <h3>Options:</h3>
        </section>



        <section>
            <label for="garCrust">Garlic Crust? +$0.50</label>
            <input type="checkbox" id="garCrust">
        </section>


        <section>
            <input type="button" id="btnGetTotal" value="Get Total">
        </section>

        <section>
            <h3 id="total">Total:</h3>
        </section>



        <!-- <section>
            <span id="total">Total</span>
        </section> -->
    </main>


</body>


</html>
